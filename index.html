<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Neighbourhood Map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="menu">
				<a href="#" class="menu-icon-link"><i class="fa fa-bars" aria-hidden="true"></i></a>
			</div>
			<div class="headings">
				<h1>Neighbourhood Map</h1>
			</div>
		</header>
		<div class="options-box">
			<div class="listings-buttons section">
				<input id="show-listings" type="button" value="Show Listings">
				<input id="hide-listings" type="button" value="Hide Listings">
			</div>
			<div class="listings section">
				<h3>Locations</h3>
				<ul>
					<li></li>
				</ul>
			</div>
			<div class="filter section">
				<input id="search-text" type="text" placeholder="Filter locations">
				<input id="search-button" type="button" value="Search">

				<h3>Here's some filters to get you started:</h3>
				<ul>
					<li>Theme parks</li>
					<li>Shopping</li>
					<li>Food</li>
				</ul>
			</div>

			<footer><p>Special thanks to FourSquare for supplying coffee recommendations</p></footer>
		</div>

		<div id="map"></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/lib/knockout-3.4.2.js"></script>
	<script src="js/models/neighbourhood.js"></script>
	<script src="js/views/neighbourhood-view.js"></script>
	<script src="js/app.js"></script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyD93zJlwZ-z6WUQ8byIRuP0_un76P5D1kA&v=3&callback=initMap"></script>
</body>
</html>
